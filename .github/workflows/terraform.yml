name: Terraform CI/CD

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  pull-requests: write

# --------------------------------
# 同時実行制御（state ロック事故防止）
# --------------------------------
concurrency:
  group: terraform-main
  cancel-in-progress: false

# --------------------------------
# グローバル環境変数
# --------------------------------
env:
  AWS_REGION: ap-northeast-1
  TF_VAR_project: tastylog
  TF_VAR_env: dev

jobs:
  # ==========================================
  # PR 用：Terraform Plan only（コメント付き）
  # ==========================================
  terraform-plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    env:
      TF_VAR_rds_password: ${{ secrets.RDS_PASSWORD }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -input=false | tee /tmp/plan.txt
          {
            echo "content<<EOF"
            cat /tmp/plan.txt
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Comment Plan on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: terraform-plan
          message: |
            ## Terraform Plan Result

            ```hcl
            ${{ steps.plan.outputs.content }}
            ```

  # ==========================================
  # main push 後：Terraform Apply（承認あり）
  # ==========================================
  terraform-apply:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://github.com/${{ github.repository }}

    env:
      TF_VAR_rds_password: ${{ secrets.RDS_PASSWORD }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (for log)
        run: terraform plan -no-color -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
